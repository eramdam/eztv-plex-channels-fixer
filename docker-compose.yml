services:
  app:
    image: node:22-alpine
    command: sh -c "npm install && npm run build && node index.js"
    ports:
      - 9999:80
    working_dir: /app
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - ./:/app
      # Creates empty folder to prevent node_modules from being overwritten by volume
      - /app/node_modules
